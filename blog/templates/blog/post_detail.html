{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if details.published_date %}
	        <div class="date">
	            {{ details.published_date }}
	        </div>
	    {% endif %}
	    {% if user.is_authenticated %}
	    <a class="btn btn-default" href="{% url 'post_edit' key=details.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	    {% endif %}
	    <!--нужно пофиксить кнопку редактирования-->
        <h1>{{ details.title }}</h1>
        <p>{{ details.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
